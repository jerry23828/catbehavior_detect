<!DOCTYPE html>
<html>
<head>
    <title>Pet Variety Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="petPieChart" width="400" height="400"></canvas>
    <script>
        async function fetchPetData() {
            const response = await fetch('/api/pet_data');
            const data = await response.json();
            return data;
        }

        async function createChart() {
            const data = await fetchPetData();
            const labels = Object.keys(data);
            const values = Object.values(data);

            const ctx = document.getElementById('petPieChart').getContext('2d');
            const petPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Pet Variety Distribution'
                        }
                    }
                },
            });
        }

        createChart();
    </script>
</body>
</html>
